syntax = "proto3";

package ongaku.db;

// Main Library
message Library {
  uint32 version = 1;
  map<string,Entry> entries = 2;
}

message Entry {
  enum EntryType  {
    TITLE = 0;
    PLAYLIST = 1;
    ARTIST = 2;
  }

  string id = 1;
  string original_url = 2;
  string url = 3;
  EntryType type = 4;
  string name = 5;
  repeated Track tracks = 6;
}

message Track {
  string url = 1;
  string file = 2;
}
